<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发送邮件示例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 15px;
            text-align: center;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <form id="emailForm">
        <h2>发送邮件</h2>
        <label for="to">收件人邮箱:</label>
        <input type="email" id="to" name="to" placeholder="请输入收件人邮箱" required>

        <label for="subject">邮件主题:</label>
        <input type="text" id="subject" name="subject" placeholder="请输入邮件主题" required>

        <label for="text">邮件内容:</label>
        <textarea id="text" name="text" rows="5" placeholder="请输入邮件内容" required></textarea>

        <button type="submit">发送</button>
        <p class="message" id="message"></p>
    </form>

    <script>
        const form = document.getElementById('emailForm');
        const message = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault(); // 阻止表单默认提交行为

            const formData = {
                to: form.to.value,
                subject: form.subject.value,
                text: form.text.value
            };

            try {
                const response = await fetch('https://0938-111-170-11-156.ngrok-free.app/send-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();
                if (response.ok) {
                    message.textContent = '邮件发送成功！';
                    form.reset(); // 清空表单
                } else {
                    message.textContent = `邮件发送失败：${result.message}`;
                }
            } catch (error) {
                message.textContent = '网络错误，请稍后重试。';
            }
        });
    </script>
</body>
</html>

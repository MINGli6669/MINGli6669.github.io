<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑框示例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 15px;
            text-align: center;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <form id="dataForm">
        <h2>编辑框示例</h2>
        <label for="name">姓名:</label>
        <input type="text" id="name" name="name" placeholder="请输入您的姓名" required>

        <label for="message">留言:</label>
        <textarea id="message" name="message" rows="5" placeholder="请输入您的留言" required></textarea>

        <button type="submit">提交</button>
        <p class="message" id="responseMessage"></p>
    </form>

    <script>
        const form = document.getElementById('dataForm');
        const responseMessage = document.getElementById('responseMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault(); // 阻止表单默认提交行为

            const formData = {
                name: form.name.value,
                message: form.message.value
            };

            try {
                const response = await fetch('https://0938-111-170-11-156.ngrok-free.app/:3000/process-data', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();
                if (response.ok) {
                    responseMessage.textContent = `后端返回：${result.message}`;
                    form.reset(); // 清空表单
                } else {
                    responseMessage.textContent = `提交失败：${result.message}`;
                }
            } catch (error) {
                responseMessage.textContent = '网络错误，请稍后重试。';
            }
        });
    </script>
</body>
</html>

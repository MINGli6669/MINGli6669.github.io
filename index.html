<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>校友邦签到网页测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], textarea {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 15px;
            text-align: center;
            color: green;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            height: 0;
            overflow: hidden;
        }
        .message.show {
            opacity: 1;
            height: auto;
        }
        .radio-group {
            margin-bottom: 15px;
        }
        .radio-option {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .radio-option input {
            margin-right: 10px;
        }
        .checkbox-option {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .checkbox-option input {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <form id="dataForm">
        <h2>校友邦签到程序</h2>
        <label for="name">账号:</label>
        <input type="text" id="name" name="name" placeholder="请输入您的校友邦账号" required>

        <label for="message">密码:</label>
        <textarea id="message" name="message" placeholder="请输入您的校友邦密码" required></textarea>

        <div class="radio-group">
            <label>操作类型:</label>
            <div class="radio-option">
                <input type="radio" id="signIn" name="operation" value="signIn" checked>
                <label for="signIn">签到</label>
            </div>
            <div class="radio-option">
                <input type="radio" id="signOut" name="operation" value="signOut">
                <label for="signOut">签退</label>
            </div>
        </div>

        <div class="checkbox-option">
            <input type="checkbox" id="reSign" name="reSign">
            <label for="reSign">重新签到</label>
        </div>

        <button type="submit">提交</button>
        <p class="message" id="responseMessage"></p>
    </form>

    <script>
        const form = document.getElementById('dataForm');
        const responseMessage = document.getElementById('responseMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault(); // 阻止表单默认提交行为

            const formData = {
                name: form.name.value,
                message: form.message.value,
                operation: form.operation.value,
                reSign: form.reSign.checked
            };

            try {
                // 显示加载状态
                const submitButton = form.querySelector('button[type="submit"]');
                submitButton.disabled = true;
                submitButton.textContent = '提交中...';

                const response = await fetch('https://0938-111-170-11-156.ngrok-free.app/process-data', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();
                
                // 显示消息
                responseMessage.textContent = response.ok ? 
                    `后端返回：${result.message}` : 
                    `提交失败：${result.message || '未知错误'}`;
                responseMessage.classList.add('show');
                
                // 3秒后自动隐藏消息
                setTimeout(() => {
                    responseMessage.classList.remove('show');
                    setTimeout(() => {
                        responseMessage.textContent = '';
                    }, 500); // 等待淡出动画完成
                }, 3000);

                if (response.ok) {
                    form.reset(); // 清空表单
                    document.getElementById('signIn').checked = true; // 重置单选按钮
                }
            } catch (error) {
                responseMessage.textContent = '网络错误，请稍后重试。';
                responseMessage.classList.add('show');
                setTimeout(() => {
                    responseMessage.classList.remove('show');
                    setTimeout(() => {
                        responseMessage.textContent = '';
                    }, 500);
                }, 3000);
            } finally {
                // 恢复按钮状态
                const submitButton = form.querySelector('button[type="submit"]');
                submitButton.disabled = false;
                submitButton.textContent = '提交';
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>校友邦签到网页测试</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            /* 使用网络图片URL作为背景 */
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), 
                        url('https://s21.ax1x.com/2025/03/28/pErgbiF.jpg') center/cover no-repeat fixed;
            /* 备用背景色 */
            background-color: #fefefe;
        }
        
        form {
            background-color: rgba(255, 255, 255, 0.93);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            width: 380px;
            max-width: 90%;
            backdrop-filter: blur(3px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 24px;
            font-weight: 600;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #34495e;
            font-size: 15px;
        }
        
        input[type="text"], textarea {
            width: 100%;
            padding: 13px 15px;
            margin-bottom: 18px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            box-sizing: border-box;
            transition: border 0.3s;
        }
        
        input[type="text"]:focus, textarea:focus {
            border-color: #4CAF50;
            outline: none;
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            letter-spacing: 0.5px;
            margin-top: 10px;
        }
        
        button:hover {
            background-color: #3d8b40;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .message {
            margin-top: 20px;
            text-align: center;
            color: #28a745;
            font-weight: 600;
            opacity: 0;
            transition: all 0.4s ease;
            height: 0;
            overflow: hidden;
            font-size: 15px;
        }
        
        .message.show {
            opacity: 1;
            height: auto;
            padding: 10px;
            background-color: rgba(40, 167, 69, 0.1);
            border-radius: 6px;
        }
        
        .message.error {
            color: #dc3545;
            background-color: rgba(220, 53, 69, 0.1);
        }
        
        .radio-group, .checkbox-option {
            margin-bottom: 20px;
        }
        
        .radio-option, .checkbox-option {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .radio-option label, .checkbox-option label {
            margin-bottom: 0;
            font-weight: 500;
            color: #495057;
            cursor: pointer;
        }
        
        .radio-option input, .checkbox-option input {
            margin-right: 12px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        .copyright {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            font-size: 14px;
            padding: 12px 0;
            background-color: rgba(0, 0, 0, 0.7);
            text-shadow: 1px 1px 3px rgba(0,0,0,0.9);
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        
        @media (max-width: 480px) {
            form {
                padding: 20px 15px;
                width: 95%;
            }
            
            h2 {
                font-size: 22px;
                margin-bottom: 20px;
            }
            
            input[type="text"], textarea, button {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <form id="dataForm">
        <h2>校友邦签到程序</h2>
        <label for="name">账号:</label>
        <input type="text" id="name" name="name" placeholder="请输入校友邦账号" required>

        <label for="message">密码:</label>
        <textarea id="message" name="message" placeholder="请输入校友邦密码" required></textarea>

        <div class="radio-group">
            <label>操作类型:</label>
            <div class="radio-option">
                <input type="radio" id="signIn" name="operation" value="signIn" checked>
                <label for="signIn">签到</label>
            </div>
            <div class="radio-option">
                <input type="radio" id="signOut" name="operation" value="signOut">
                <label for="signOut">签退</label>
            </div>
        </div>

        <div class="checkbox-option">
            <input type="checkbox" id="reSign" name="reSign">
            <label for="reSign">重新签到</label>
        </div>

        <button type="submit">提交</button>
        <p class="message" id="responseMessage"></p>
    </form>

    <div class="copyright">免费用禁止任何形式倒卖🐧@1349600656</div>

    <script>
        const form = document.getElementById('dataForm');
        const responseMessage = document.getElementById('responseMessage');

        // 表单提交处理
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                name: form.name.value.trim(),
                message: form.message.value.trim(),
                operation: form.operation.value,
                reSign: form.reSign.checked
            };

            // 验证输入
            if (!formData.name || !formData.message) {
                showMessage('请输入账号和密码', true);
                return;
            }

            try {
                const submitButton = form.querySelector('button[type="submit"]');
                submitButton.disabled = true;
                submitButton.innerHTML = '<span class="spinner">⏳</span> 提交中...';

                // 模拟网络请求延迟
                await new Promise(resolve => setTimeout(resolve, 800));
                
                const response = await fetch('https://0938-111-170-11-156.ngrok-free.app/process-data', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();
                
                if (response.ok) {
                    showMessage(`操作成功: ${result.message || '已完成'}`);
                    form.reset();
                    document.getElementById('signIn').checked = true;
                } else {
                    showMessage(result.message || '请求失败，请重试', true);
                }
            } catch (error) {
                console.error('请求错误:', error);
                showMessage('网络错误: ' + (error.message || '请检查网络连接'), true);
            } finally {
                const submitButton = form.querySelector('button[type="submit"]');
                if (submitButton) {
                    submitButton.disabled = false;
                    submitButton.textContent = '提交';
                }
            }
        });

        // 显示消息函数
        function showMessage(msg, isError = false) {
            responseMessage.textContent = msg;
            responseMessage.classList.toggle('error', isError);
            responseMessage.classList.add('show');
            
            setTimeout(() => {
                responseMessage.classList.remove('show');
                setTimeout(() => {
                    responseMessage.textContent = '';
                    responseMessage.classList.remove('error');
                }, 500);
            }, 3500);
        }

        // 预加载背景图片
        const bgImage = new Image();
        bgImage.src = 'https://s21.ax1x.com/2025/03/28/pErgbiF.jpg';
    </script>
</body>
</html>
